<div class="sidebar{{ with .Site.Params.doNotLoadAnimations }} . {{ else }} animated fadeInDown {{ end }} {{ with .Page.Params.doc }} no-show {{ else }} {{ end }}">
    <div class="logo-title">
        <div class="title">
            <img src="{{ .Site.Params.profilePicture | relURL }}" alt="profile picture">
            <h3 title=""><a href="/">{{ .Site.Params.Title }}</a></h3>
            <div class="description">
                <p>{{ replace .Site.Params.description "\n" "<br>" | safeHTML }}</p>
            </div>
        </div>
    </div>
    <ul class="social-links">
        {{ range $item := .Site.Params.socialIcons }}
            <li>
                <a href="{{ $item.url }}" target="_blank" rel="noopener noreferrer" rel="me" aria-label="{{ $item.title }}">
                    <i class="{{ $item.icon }} fa-2x" aria-hidden="true"></i>
                </a>
            </li>
        {{ end }}
    </ul>
    <div class="footer">
        <div class="by_farbox">
            &copy; {{ .Site.Params.author }} {{ now.Format "2006"}}
            | <a href="{{.Site.BaseURL}}/attributions">Attributions</a>
            | <a href="https://github.com/KashMoneyMillionaire/personal-site-template/wiki" target="_blank" rel="noopener noreferrer">Build Your Own Site!</a>
        </div>
    </div>
</div>
